<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://fontawesome.com/license/free">
    <link rel="stylesheet" href="style.css">
    <title>login page 2</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type ="button" class = "toggle-btn" onclick="login()">Log In</button>
                <button type ="button" class = "toggle-btn" onclick="register()">Register</button>

            </div>
            <!-- <div class="social">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-instagram-square"></i>
            </div> -->
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="user id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="check-box" class="check-box"> <span>remember password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="user id" required>

                <input type="email" class="input-field" placeholder="email id" required>

                <input type="text" class="input-field" placeholder="Enter password" required>

                <input type="check-box" class="check-box"> <span>I agree to the terms and conditions</span>

                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var x = document.getElementById("register");
        var x = document.getElementById("btn");

        function register(){
            x.style.left= "-400px";
            x.style.left= "50px";
            x.style.left= "110px";
        }
        function login(){
            x.style.left= "50px";
            x.style.left= "450px";
            x.style.left= "0";
        }
    </script>
</body>
</html>
